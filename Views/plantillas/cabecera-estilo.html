/*----------------------------*/

.overlay {
  position: absolute;
  bottom: 100%;
  left: 0;
  right: 0;
  background-color: #293a4a;
  overflow: hidden;
  width: 100%;
  z-index: 1000;
  height:0;
  opacity: 0.9;
  transition: .5s ease;
}


.overlay2 {
  bottom: 0;
  height: 100%;
}


.text {
  white-space: nowrap; 
  color: white;
  font-size: 21px;
  position: absolute;
  overflow: hidden;
  top: 50%;
  left: 50%;
  font-family: 'Nunito';
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}

.text .col-lg-4:hover{    
    font-size: 22px;
}

        
</style>

<script type="text/javascript">

  $(document).ready(function(){

            $('section').css('height',$(window).height().toString() + 'px');
            //$('#sec1').prop('src','');            
            
            $("#menu").click(function(){
                          
                if($("#sec1").prop('class')=="overlay"){
                    $("#sec1").addClass("overlay2");
                }else{
                    $("#sec1").removeClass("overlay2").addClass("overlay");
                }                
            });
            
            $("#cerrar").click(function(){
                if($("#sec1").prop('class')=="overlay"){
                    $("#sec1").addClass("overlay2");
                }else{
                    $("#sec1").removeClass("overlay2").addClass("overlay");
                }                    
            });
            
    

  });
  
</script>
